<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Abi Store - Your One-Stop Shopping Destination | Quality Products at Best Prices</title>
    <meta name="description" content="Shop at Abi Store for quality products across multiple categories including electronics, fashion, home & garden, and more. Enjoy fast delivery, secure payments, and 24/7 customer support." />
    <meta name="keywords" content="online shopping, ecommerce, electronics, fashion, home decor, best prices, fast delivery, secure shopping, Abi Store" />
    <meta name="author" content="Abi Store" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Abi Store - Your One-Stop Shopping Destination" />
    <meta property="og:description" content="Shop at Abi Store for quality products across multiple categories. Enjoy fast delivery, secure payments, and 24/7 customer support." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://abistore.com" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Abi Store" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Abi Store - Your One-Stop Shopping Destination" />
    <meta name="twitter:description" content="Shop at Abi Store for quality products across multiple categories. Enjoy fast delivery, secure payments, and 24/7 customer support." />
    <meta name="twitter:image" content="/twitter-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <link rel="canonical" href="https://abistore.com" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Abi Store",
      "description": "Your one-stop shopping destination for quality products at best prices",
      "url": "https://abistore.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://abistore.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
